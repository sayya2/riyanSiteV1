
services:
  mariadb:
    image: mariadb:10.4
    container_name: riyan_mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: riyan_nextjs
      MYSQL_USER: riyan_user
      MYSQL_PASSWORD: riyan_password
    ports:
      - "3307:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./db_init:/docker-entrypoint-initdb.d
    networks:
      - riyan_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: riyan_web
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=mariadb
      - DB_USER=riyan_user
      - DB_PASSWORD=riyan_password
      - DB_NAME=riyan_nextjs
      - DB_PORT=3306
      - NEXT_PUBLIC_SITE_URL=http://localhost:3000
    volumes:
      - ./wp-content:/app/public/wp-content
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - riyan_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  riyan_network:
    driver: bridge

volumes:
  mariadb_data:
    driver: local
