version: '3.8'

services:
  mariadb:
    image: mariadb:10.4
    container_name: riyan_mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: riyan_nextjs
      MYSQL_USER: riyan_user
      MYSQL_PASSWORD: riyan_password
    ports:
      - "3307:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./db_init:/docker-entrypoint-initdb.d
    networks:
      - riyan_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  riyan_network:
    driver: bridge

volumes:
  mariadb_data:
    driver: local
